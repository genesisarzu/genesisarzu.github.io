<!DOCTYPE html>
<html lang="en">
<head>
  <title>Project-X</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="index.css">
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
      
  </style>
</head>
<body>

<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="carousel/photo-lake.jpeg" alt="Chania" width="460" height="345">
         <div class="carousel-caption">
          <h3>The big lake.</h3>
          <p>Ominous Lake.</p>
        </div>
      </div>
    
      <div class="item">
        <img src="carousel/photo-manwiththetrees.jpeg" alt="Flower" width="460" height="345">
        <div class="carousel-caption">
          <h3>Tree vs Man</h3>
          <p>Man in between the Trees.</p>
        </div>
      </div>

      <div class="item">
        <img src="carousel/photo-ominoustrees.jpeg" alt="Flower" width="460" height="345">
        <div class="carousel-caption">
          <h3>Ominous Trees</h3>
          <p>Trees from above.</p>
        </div>
        </div>
        
        <div class="item">
          <img src="carousel/photo-orangetrees.jpeg">
            <div class="carousel-caption">
            <h3>Orange Trees</h3>
            <p>Boat meets orange trees.</p>
            </div>
            
        </div>
        
        <div class="item">
        <img src="carousel/photo-lookingup.jpeg">
        <div class="carousel-caption">
        <h3>Looking Up</h3>
        <p>looking up into the trees</p>
            </div>
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
